<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Empréstimos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-3">Empréstimos</h1>

  <!-- Busca + Novo Emprestimo -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="input-group" style="max-width: 400px;">
      <input type="date" id="buscaInicio" class="form-control" placeholder="Início">
      <input type="date" id="buscaFim" class="form-control" placeholder="Fim">
      <button class="btn btn-outline-secondary" onclick="buscarPorIntervalo()">Buscar</button>
    </div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEmprestimo">Novo Empréstimo</button>
  </div>

  <!-- Tabela de empréstimos -->
  <table id="emprestimosTable" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Exemplar</th>
        <th>Data/Hora</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Voltar</a>

  <!-- Modal de empréstimo -->
  <div class="modal fade" id="modalEmprestimo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Empréstimo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="emprestimoForm">
            <input type="hidden" id="emprestimoId">

            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <select class="form-select" id="usuarioId" required></select>
            </div>

            <div class="mb-3">
              <label class="form-label">Exemplar</label>
              <select class="form-select" id="exemplarId" required></select>
            </div>

            <div class="mb-3">
              <label class="form-label">Data/Hora Empréstimo</label>
              <input type="datetime-local" class="form-control" id="dataHoraEmprestimo" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="status">
                <option>ATIVO</option>
                <option>FINALIZADO</option>
                <option>ATRASADO</option>
                <option>RENOVADO</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarEmprestimo()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/emprestimos.js"></script>
</body>
</html>
