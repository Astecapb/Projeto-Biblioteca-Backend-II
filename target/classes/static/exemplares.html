<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-3">Exemplares</h1>

  <!-- Botão Novo Exemplar -->
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalExemplar">Novo Exemplar</button>

  <!-- Tabela de exemplares -->
  <table id="exemplaresTable" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Status</th>
        <th>Conservação</th>
        <th>Livro-ID</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Voltar</a>

  <!-- Modal de exemplar -->
  <div class="modal fade" id="modalExemplar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Exemplar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="exemplarForm">
            <input type="hidden" id="exemplarId">

            <div class="mb-3">
              <label class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="status">
                <option>DISPONIVEL</option>
                <option>EMPRESTADO</option>
                <option>RESERVADO</option>
              </select>
            </div>

            <!-- NOVO CAMPO -->
            <div class="mb-3">
              <label class="form-label">Conservação</label>
              <select class="form-select" id="statusConservacao">
                <option value="NOVO">NOVO</option>
                <option value="BOM" selected>BOM</option>
                <option value="REGULAR">REGULAR</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">ID do Livro</label>
              <input type="number" class="form-control" id="livroId" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarExemplar()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/exemplares.js"></script>
</body>
</html>
