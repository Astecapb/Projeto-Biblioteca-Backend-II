<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Autores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-3">Autores</h1>

  <!-- Botão Novo Autor -->
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAutor">Novo Autor</button>

  <!-- Tabela de autores -->
  <table id="autoresTable" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Voltar</a>

  <!-- Modal de autor -->
  <div class="modal fade" id="modalAutor" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Autor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="autorForm">
            <input type="hidden" id="autorId">

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" required>
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarAutor()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/autores.js"></script>
</body>
</html>
